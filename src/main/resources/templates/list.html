<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do Form</h1>
<a href="/add">Add a Task</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] @ [[${todo.dueDate}]] Priority: [[${todo.priority}]]</h4>
</div>
</body>
</html>
